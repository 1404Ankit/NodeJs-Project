<!-- View the details of a scrapeimages -->
<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title text-center"><span class="glyphicon glyphicon-user"></span> Scrapeimages details </h2>
		</div>
		<div class="panel-body text-center">
			<img ng-src="{{scrapeimages.picture.url | fpConvert: {filter:'sharpen', w:500} }}" />
			<h1>{{scrapeimages.name}}</h1>
			<hr />
			<!-- Only if there are other pictures -->
			<div ng-if="scrapeimages.morePictures">
				<h3> More Pictures <h3>
				<div ng-repeat="picture in scrapeimages.morePictures">
					<div class="col-md-{{12 / scrapeimages.morePictures.length}}">
						<a ng-href="{{picture.url}}" class="thumbnail">
						  <img ng-src="{{picture.url | fpConvert: {filter:'sharpen', w:500} }}">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
