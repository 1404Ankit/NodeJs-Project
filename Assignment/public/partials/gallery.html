<!-- view the gallery of all the scrapeimages in the db -->
<div class="row">
<div ng-repeat="scrapeimages in scrapeimages">
	<div class="col-md-4 col-xs-6  col-sm-offset-0">			
	<div class="thumbnail">
      <img ng-src="{{scrapeimages.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <h3>{{scrapeimages.name}}</h3>
        <p><label>Super powers: </label> {{scrapeimages.superPowers}}</p>
        <div class="text-right"><a ng-href="/#/detail/{{scrapeimages._id}}" class="btn btn-danger" role="button">View</a> </div>
      </div>
    </div>
	</div>	
</div>
</div>
